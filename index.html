<html>
	<head>
		<title>Lullabot loves you!</title>
	</head>
	<body>
    This is an example of using the AssetWebSurface tag in Janus VR to insert a website as a texture on an object.
		<FireBoxRoom>
			<Assets>
				<AssetObject id="plane" src="plane.obj" />
				<AssetWebSurface id="dotcom" src="https://www.lullabot.com" width="1920" height="1080" />
			</Assets>
			<Room use_local_asset="room_plane" pos="-4.000 1.400 -7.000" xdir="1.000 0.000 0.000" ydir="0.000 1.000 0.000" zdir="0.000 0.000 1.000" col="1.000 0.500 0.500" default_sounds="false">

				<Object id="plane" js_id="487" websurface_id="dotcom" pos="-4.000 1.400 -5.000" xdir="1.000 0.000 0.000" ydir="0.000 0.000 1.000" zdir="0.000 -1.000 0.000" scale="20.300 4.900 12.100" />
			</Room>
		</FireBoxRoom>
	</body>
</html>
